<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makiber - Depoimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #0056b3;
        }

        .navbar-brand img {
            width: 50px;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important;
            transform: scale(1.1);
            transition: all 0.3s;
        }

        /* Testimonial Cards */
        .testimonial-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .testimonial-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .like-dislike {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .like-dislike button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .like-dislike button:focus {
            outline: none;
        }

        /* Footer */
        footer {
            background-color: #0056b3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Chatbox */
        .chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbox-header {
            background: #0056b3;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chatbox-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .chatbox-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chatbox-input input {
            flex: 1;
            border: none;
            padding: 10px;
            outline: none;
        }

        .chatbox-input button {
            background: #0056b3;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .chatbox-input button:hover {
            background: #004494;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/makii.png" alt="Logo Makiber"> Makiber
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">P√°gina Inicial</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">Sobre Makiber</a></li>
                    <li class="nav-item"><a class="nav-link" href="#testimonials">Depoimentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Nossos Projetos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5" style="margin-top: 80px;">
        <br><br>
        <h2 class="text-center mb-4">Depoimentos</h2>

        <!-- Cards -->
        <div id="testimonials" class="row g-4 mb-5">
            <!-- Dynamic testimonials will appear here -->
        </div>

        <!-- Form -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Deixe seu Depoimento</h5>
                <form id="testimonial-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Depoimento</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Imagem</label>
                        <input type="file" class="form-control" id="image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Chatbox -->
    <div class="chatbox">
        <div class="chatbox-header">Chat Suporte</div>
        <div class="chatbox-messages"></div>
        <div class="chatbox-input">
            <input type="text" placeholder="Digite sua mensagem..." />
            <button>Enviar</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Makiber. Todos os direitos reservados. <a href="https://www.makiber.com">Visite nosso site</a>.
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fun√ß√£o para salvar depoimentos localmente
        const saveTestimonials = (testimonials) => localStorage.setItem('testimonials', JSON.stringify(testimonials));
        const loadTestimonials = () => JSON.parse(localStorage.getItem('testimonials')) || [];

        // Atualiza a interface
        const renderTestimonials = () => {
            const testimonials = loadTestimonials();
            const container = document.getElementById('testimonials');
            container.innerHTML = '';
            testimonials.forEach(({ name, message, image }, index) => {
                container.innerHTML += `
                    <div class="col-md-4">
                        <div class="card testimonial-card">
                            <img src="${image}" alt="${name}">
                            <div class="card-body">
                                <h5 class="card-title">${name}</h5>
                                <p class="card-text">${message}</p>
                                <div class="like-dislike">
                                    <button>üëç</button>
                                    <button>üëé</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        };

        document.getElementById('testimonial-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const image = URL.createObjectURL(document.getElementById('image').files[0]);

            const testimonials = loadTestimonials();
            testimonials.push({ name, message, image });
            saveTestimonials(testimonials);
            renderTestimonials();
            this.reset();
        });

        renderTestimonials();
    </script>
</body>

</html>
